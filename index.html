<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Fit Evaluator | InsuranceDekho</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('assets/pink-bg.png');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
      color: #B41C18;
    }
    .logo {
      display: block;
      margin: 10px auto;
      height: 60px;
    }
    .section {
      background: rgba(255,255,255,0.95);
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    select, input[type="file"], input[type="text"] {
      width: 100%;
      padding: 5px;
    }
    button {
      background: #B41C18;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    .results {
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <img src="assets/logo.png" alt="InsuranceDekho Logo" class="logo" />
  <h1>Resume Fit Evaluator</h1>

  <div class="section">
    <h2>Upload JD</h2>
    <label>Department:</label>
    <select id="jdDept">
      <option value="">-- Select Department --</option>
      <option value="tech">Tech</option>
      <option value="marketing">Marketing</option>
      <option value="hr">HR</option>
      <option value="b2b">B2B</option>
      <option value="b2c">B2C</option>
      <option value="operations">Operations</option>
    </select>

    <label>Level:</label>
    <select id="jdLevel">
      <option value="">-- Select Level --</option>
      <option value="L1">L1</option>
      <option value="L2">L2</option>
      <option value="L3">L3</option>
      <option value="L4">L4</option>
      <option value="L5">L5</option>
      <option value="L6">L6</option>
    </select>

    <label>Critical Skill(s) (Optional):</label>
    <input type="text" id="prioritySkill" placeholder="e.g. stakeholder management, tableau" />

    <label>JD File:</label>
    <input type="file" id="jdFile" accept=".pdf,.doc,.docx" />
    <label>Experience (years):</label>
    <select id="jdExperience"><option value="">-- Optional --</option></select>

    <label>Joining Availability:</label>
    <select id="jdJoining">
      <option value="">-- Optional --</option>
      <option value="immediate">Immediate</option>
      <option value="10 days">10 Days</option>
      <option value="30 days">30 Days</option>
      <option value="1 month">1 Month</option>
      <option value="2 month">2 Months</option>
      <option value="3 month">3 Months</option>
    </select>

    <label>Age:</label>
    <select id="jdAge"><option value="">-- Optional --</option></select>

    <label>Gender:</label>
    <select id="jdGender">
      <option value="">-- Optional --</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label>Graduate Level:</label>
    <select id="jdGraduate">
      <option value="">-- Optional --</option>
      <option value="10th">10th</option>
      <option value="12th">12th</option>
      <option value="ug">UG</option>
      <option value="pg">PG</option>
    </select>
  </div>

  <div class="section">
    <h2>Upload up to 5 CVs</h2>
    <input type="file" id="cvFiles" multiple accept=".pdf,.doc,.docx" />
  </div>

  <button onclick="submitForm()">Evaluate Fit</button>

  <div class="section results" id="results">
    <h2>Results</h2>
    <div id="resultsOutput"></div>
  </div>

  <script>
    const backendURL = "https://resume-fit-backend.onrender.com/parse";

    window.onload = () => {
      const exp = document.getElementById("jdExperience");
      const age = document.getElementById("jdAge");
      for (let i = 0; i <= 20; i++) exp.innerHTML += `<option value="${i}">${i}</option>`;
      for (let i = 20; i <= 45; i++) age.innerHTML += `<option value="${i}">${i}</option>`;
    };

    function submitForm() {
      const jdFile = document.getElementById("jdFile").files[0];
      const cvFiles = document.getElementById("cvFiles").files;
      if (!jdFile || cvFiles.length === 0) return alert("Please upload a JD and at least one CV.");

      const formData = new FormData();
      formData.append("jd", jdFile);
      for (let i = 0; i < Math.min(5, cvFiles.length); i++) {
        formData.append("cvs", cvFiles[i]);
      }

      const extras = {
        dept: document.getElementById("jdDept").value,
        level: document.getElementById("jdLevel").value,
        experience: document.getElementById("jdExperience").value,
        joining: document.getElementById("jdJoining").value,
        age: document.getElementById("jdAge").value,
        gender: document.getElementById("jdGender").value,
        graduate: document.getElementById("jdGraduate").value,
        prioritySkill: document.getElementById("prioritySkill").value
      };
      for (const key in extras) {
        if (extras[key]) formData.append(key, extras[key]);
      }

      fetch(backendURL, { method: "POST", body: formData })
        .then(res => res.json())
        .then(data => {
          const out = data.results.map(r => `<tr><td>${r.cv}</td><td>${r.score}%</td><td>${r.label}</td><td>${r.matched_priority || "â€”"}</td></tr>`).join("");
          document.getElementById("resultsOutput").innerHTML = `
            <table>
              <tr><th>CV</th><th>Score</th><th>Fit</th><th>Matched Priority</th></tr>
              ${out}
            </table>
          `;
        })
        .catch(err => {
          console.error(err);
          alert("Something went wrong.");
        });
    }
  </script>
</body>
</html>
