<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Fit Evaluator | InsuranceDekho</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 1100px;
      margin: auto;
      background: #14122c;
      color: #fff;
    }
    h1, h2 {
      text-align: center;
      color: #ff5c5c;
    }
    .logo {
      display: block;
      margin: 10px auto;
      height: 60px;
    }
    .section {
      background: #222040;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(255,255,255,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      color: #ffdddd;
    }
    select, input[type="file"], input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }
    button {
      background: #ff5c5c;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      color: #fff;
    }
    th {
      background: #333;
    }
  </style>
</head>
<body>
  <img src="https://i.ibb.co/m5fc0M2K/Whats-App-Image-2025-05-21-at-18-59-58.jpg" alt="InsuranceDekho Logo" class="logo" />
  <h1>Resume Fit Evaluator</h1>

  <div class="section">
    <h2>Section 1: Department & Level</h2>
    <label for="dept">Select Department:</label>
    <select id="dept">
      <option value="">-- Select Department --</option>
      <option>Admin</option>
      <option>B2B</option>
      <option>B2C</option>
      <option>Claims, Inbound & Onboarding</option>
      <option>Compliance</option>
      <option>Corporate Business</option>
      <option>Cross Sell</option>
      <option>Customer Excellence</option>
      <option>Finance</option>
      <option>Founder's Office</option>
      <option>Human Resources</option>
      <option>Insurer Relation</option>
      <option>IT</option>
      <option>Learning & Development</option>
      <option>Legal</option>
      <option>Marketing</option>
      <option>OEM & Dealership</option>
      <option>Operations</option>
      <option>Partnership</option>
      <option>Procurement</option>
      <option>Product</option>
      <option>Reinsurance</option>
      <option>Renewal</option>
      <option>Revenue</option>
      <option>Strategy & Analytics</option>
      <option>Supply</option>
      <option>Technology</option>
    </select>

    <label for="level">Select Level:</label>
    <select id="level">
      <option value="">-- Select Level --</option>
      <option>Executive</option>
      <option>Senior Executive</option>
      <option>AM</option>
      <option>DM</option>
      <option>Manager</option>
      <option>SM</option>
      <option>AD</option>
      <option>Senior AD</option>
      <option>Director</option>
      <option>AVP</option>
      <option>VP</option>
      <option>SVP</option>
    </select>
  </div>

  <div class="section">
    <h2>Section 2: Upload Critical Skills</h2>
    <label for="priority">Enter up to 3 Priority Skills (comma separated):</label>
    <input type="text" id="prioritySkills" placeholder="e.g., python, leadership, sql" />
  </div>
  <div class="section">
    <h2>Section 3: Upload up to 5 CVs</h2>
    <label for="jdFile">Upload JD:</label>
    <input type="file" id="jdFile" accept=".pdf,.doc,.docx" />

    <label for="cvFiles">Upload CVs:</label>
    <input type="file" id="cvFiles" multiple accept=".pdf,.doc,.docx" />
  </div>

  <button onclick="submitForm()">Evaluate Fit</button>

  <div class="section results" id="results">
    <h2>Results</h2>
    <div id="resultsOutput"></div>
  </div>

  <script>
    const backendURL = "https://resume-fit-backend.onrender.com/parse";

    function submitForm() {
      const jdFile = document.getElementById("jdFile").files[0];
      const cvFiles = document.getElementById("cvFiles").files;
      const dept = document.getElementById("dept").value;
      const level = document.getElementById("level").value;
      const prioritySkills = document.getElementById("prioritySkills").value;

      if (!jdFile || cvFiles.length === 0 || !dept || !level) {
        alert("Please upload JD, at least one CV, and select department and level.");
        return;
      }

      const formData = new FormData();
      formData.append("jd", jdFile);
      formData.append("department", dept);
      formData.append("level", level);
      formData.append("prioritySkills", prioritySkills);

      for (let i = 0; i < Math.min(5, cvFiles.length); i++) {
        formData.append("cvs", cvFiles[i]);
      }

      fetch(backendURL, {
        method: "POST",
        body: formData
      })
        .then(res => res.json())
        .then(data => {
          if (!data.results) {
            alert("Error: Unexpected response from server.");
            return;
          }

          const out = data.results.map(r =>
            `<tr>
              <td>${r.cv}</td>
              <td>${r.score}%</td>
              <td>${r.label}</td>
              <td>${r.section_scores.join(" / ")}</td>
              <td>${r.priority_matched || "â€”"}</td>
            </tr>`
          ).join("");

          document.getElementById("resultsOutput").innerHTML = `
            <table>
              <tr><th>CV</th><th>Score</th><th>Fit</th><th>Section Scores</th><th>Matched Priority Skill(s)</th></tr>
              ${out}
            </table>
          `;
        })
        .catch(err => {
          console.error(err);
          alert("Something went wrong. Please try again.");
        });
    }
  </script>
</body>
</html>
